<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestionar Catálogo</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
      .navbar {
        background-color: white !important;
      }
      .navbar-nav .nav-link {
        margin: 7px;
      }
      .navbar-nav .nav-link:hover {
        background-color: #f1f1f1;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="container ">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center vh-100">
          <a href="/home/" style="text-decoration: none;">
            <h1 style="font-weight: 800; font-size: 80px; color:black;">
              Oficios<span style="color: orangered;">24</span>
            </h1>
          </a>  
        </div>
        <div class="col d-flex justify-content-center align-items-center vh-100 ">
            <form style="background-color: #f6f6f6; padding: 30px; border-radius: 30px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="********" required>
                </div>
                <div class="d-grid gap-2">
                  <a class="btn btn-primary" href="/anuncios/">Iniciar Sesión</button>
                  <a href="/registro/" class="btn btn-secondary">Registrar Usuario Nuevo</a>
                </div>
                <div class="mt-3 text-center">
                  <a href="/recuperarContrasena/" class="btn-link">¿Olvidaste tu contraseña?</a>
                </div>
              </form>
    
        </div>
      </div>
    </div>
  </body>
</html>
