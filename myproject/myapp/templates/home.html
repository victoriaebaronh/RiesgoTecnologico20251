<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Anuncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .navbar {
        background-color: white !important;
      }

      .navbar-nav .nav-link {
        margin: 7px;
      }

      .navbar-nav .nav-link:hover {
        background-color: #f1f1f1;
        border-radius: 20px;
      }

      .carousel-item img {
        height: 500px; /* Ajusta la altura según lo necesites */
        object-fit: cover; /* Recorta las imágenes para que encajen */
        width: 100%; /* Asegura que la imagen ocupe todo el ancho */
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Oficios24</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/iniciarSesion/">Contrata un servicio</a></li>
          </ul>
        </div>
      </div>
    </nav>

        <div class="text-center" style="padding-top: 20px;">
            <h1 style="font-weight: 700; font-size: 80px; color:black;">
                Oficios<span style="color: orangered;">24</span>
        </div>
    
        <div class="container-sm" >
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="border-radius: 30px;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'myapp/images/1.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'myapp/images/2.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'myapp/images/3.jpeg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
          <div class="col d-flex justify-content-center align-items-center vh-100 ">

          </div>
  </body>
</html>
