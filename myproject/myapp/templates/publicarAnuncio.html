<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Anuncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .navbar {
        background-color: white !important;
      }

      .navbar-nav .nav-link {
        margin: 7px;
      }

      .navbar-nav .nav-link:hover {
        background-color: #f1f1f1;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Oficios24</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/anuncios/">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="/gestionarCatalogo/">Gestionar Catálogo</a></li>
            <li class="nav-item"><a class="nav-link" href="/publicarAnuncio/">Publicar Anuncio</a></li>
            <li class="nav-item"><a class="nav-link" href="/iniciarSesion/" style="color: red;">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-sm mt-5" style="padding: 70px; margin-bottom: 70px; background-color: #f6f6f6; border-radius: 30px;">
      <h1>Publicar Anuncio</h1>
      <form action="/ruta_de_guardado/" method="POST" enctype="multipart/form-data">
        <!-- Tipo de servicio -->
        <div class="mb-3">
          <label for="tipoServicio" class="form-label">Tipo de servicio</label>
          <select id="tipoServicio" class="form-select" name="tipo" required>
            <option value="" selected disabled>Selecciona un servicio</option>
            <option value="albañil">Albañil</option>
            <option value="plomero">Plomero</option>
            <option value="carpintero">Carpintero</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Zona de atención -->
        <div class="mb-3">
          <label for="zonaAtencion" class="form-label">Zona de atención</label>
          <select id="zonaAtencion" class="form-select" name="zona" required>
            <option value="" selected disabled>Selecciona una zona</option>
            <option value="coyoacan">Coyoacán</option>
            <option value="cuauhtemoc">Cuauhtémoc</option>
            <option value="iztapalapa">Iztapalapa</option>
            <!-- Agrega más zonas según sea necesario -->
          </select>
        </div>

        <!-- Forma de pago -->
        <div class="mb-3">
          <label for="formaPago" class="form-label">Forma de pago</label>
          <select id="formaPago" class="form-select" name="forma_pago" required>
            <option value="" selected disabled>Selecciona una forma de pago</option>
            <option value="efectivo">Efectivo</option>
            <option value="deposito_bancario">Depósito bancario</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción del servicio</label>
          <textarea id="descripcion" class="form-control" name="descripcion" rows="3" required></textarea>
        </div>

        <!-- Imágenes -->
        <div class="mb-3">
          <label for="imagenes" class="form-label">Imágenes del servicio</label>
          <input type="file" id="imagenes" class="form-control" name="imagen" accept="image/*" multiple required />
        </div>

        <!-- Videos -->
        <div class="mb-3">
          <label for="videos" class="form-label">Videos del servicio</label>
          <input type="file" id="videos" class="form-control" name="video" accept="video/*" multiple />
        </div>

        <!-- Datos de contacto -->
        <div class="mb-3">
          <label for="contacto" class="form-label">Datos de contacto</label>
          <input type="text" id="contacto" class="form-control" name="contacto" placeholder="Ingresa tu número o email" />
        </div>

        <!-- Vigencia -->
        <div class="mb-3">
          <label for="vigencia" class="form-label">Vigencia del anuncio</label>
          <input type="date" id="vigencia" class="form-control" name="vigencia" />
          <div class="form-text">Si no seleccionas una fecha, el anuncio será vigente por 4 semanas desde la publicación.</div>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Publicar</button>
      </form>
    </div>
  </body>
</html>
